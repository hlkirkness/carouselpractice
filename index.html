<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a860902d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/pic1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/pic2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/pic3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
</html>
